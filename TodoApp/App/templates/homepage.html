{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
</head>
<body>
    <div class="reg-wrapper">
        <div class="todo-reg">
            <h4 class="closebtn" onclick="closebtn()">x</h4>
            <h1>Open an Account</h1>
            <div class="details">
                <form action="">
                    <input type="text" id="frstname" name="firstname" placeholder="First Name">
                    <input type="text" id="lastname" name="lastname" placeholder="Last Name">
                    <input type="email" id="email" name="email" placeholder="Email">
                    <input type="tel" id="phno" name="phoneno" placeholder="Phone Number" maxlength="10" minlength="10">
                    <input type="file" id="image" name="image" accept="image/*">
                    <input type="text" id="usrname" placeholder="User name"> 
                    <input type="password" id="pwd" placeholder="Password">
                    <button type="submit" id="reg-btn">SUBMIT</button> 
                </form>
            </div>
        </div>
    </div>
    <div class="loginwrapper">
        <div class="login-todo">
            <h4 class="closeicon" onclick="closeicon()">x</h4>
                <h5>LOGIN</h5>
            <div class="details">
                <div class="usrname">
                    <input type="text" id="userid" placeholder="User name">
                </div>
                <div class="password">
                    <input type="password" id="passid" placeholder="Password">
                </div>
                <button id="bank-btn" onclick="login()">SUBMIT</button> 
            </div>
        </div>
    </div>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="{% static 'images/logo.png' %}" alt="">
                <h1>ToDo</h1>
            </div>
            <div class="menus">
                <div class="menu_items">
                    <h5>Home</h5>
                    <h5>Features</h5>
                    <h5>ToDo</h5>
                    <h5>About</h5>
                </div>
            </div>
            <div class="btns">
                <div class="b1"><button id="reg" onclick="regoff()">REGISTER</button></div>
                <div class="b2"><button id="login">LOGIN</button></div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/homepage.js' %}"></script>
</body>
</html>
